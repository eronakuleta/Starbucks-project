<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="log.css">
   
    <title>Document</title>
</head>
<body>
    <section>
        <div class="form-box">
         <div class="form-value">
             <form action="">
                 <h2>Login</h2>
                 <div class="inputbox">
                    <icon-icon name='envelope'></icon-icon>
                     <input type="email" id="email" required>
                     <label for="">Email</label>
                     <div id="emailError"></div>
                 </div>
                 <div class="inputbox">
                    <icon-icon type='solid' name='lock-alt'></icon-icon>
                     <input type="password" id="password" required>
                     <label for="password">Password</label>
                     <div id="passwordError"></div>
                 </div>
                 <div class="forget">
                     <label for=""><input type="checkbox">Remember Me <br> <a href="#">Forget Password?</a></label>
                 </div>
                 <button type="button" onclick="validateForm()">Log in</button>
                 <div class="register">
                 <p>Don't have a account <a href="">Register</a></p>
             </div>
             </form>
             
             <script>
             let emailRegex =/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
             let passwordRegex =/^.{8}$/;

             function validateForm(){
              let emailInput = document.getElementById('email');
              let emailError = document.getElementById('emailError');
              let passwordInput = document.getElementById('password');
              let passwordError = document.getElementById('passwordError');

             emailError.innerText = '';
             passwordError.innerText = '';

             if(!emailRegex.test(emailInput.value)){
              emailError.innerText = 'Invalid email';
              return;
             }
             if(!passwordRegex.test(passwordInput.value)){
                        passwordError.innerText = 'Invalid password';
                        return;
                    }
             alert('form submitted succesfully!');
            }
        </script>
         </div>
        </section>
</body>
</html>
